{{ define "main" }}
<main class="project-grid" style="display: grid; gap: 2rem; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); padding-top: 2rem;">
  {{ range .Pages }}
    <div class="project-card" style="border: 1px solid var(--border); border-radius: 16px; padding: 2rem; background: var(--entry); color: var(--primary); box-shadow: var(--shadow-sm); transition: transform 0.2s ease-in-out;">
      
      <h2 style="margin-top: 0; margin-bottom: 0.5rem;">
        <a href="{{ .RelPermalink }}" style="text-decoration: none; color: var(--primary);">
          {{ .Title }}
        </a>
      </h2>

      {{ with .Params.description }}
        <p style="margin-top: 0.5rem; margin-bottom: 1rem; color: var(--secondary);">
          {{ . }}
        </p>
      {{ end }}

      {{ with .Params.links }}
        <p style="margin: 0;">
          {{ range . }}
            <a href="{{ .url }}" target="_blank" rel="noopener" style="text-decoration: none; color: var(--link); font-weight: 500; margin-right: 0.75rem;">
              ğŸ”— {{ .name }}
            </a>
          {{ end }}
        </p>
      {{ end }}

    </div>
  {{ end }}
</main>
{{ end }}
