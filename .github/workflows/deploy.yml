name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - master  # or your content branch

permissions:
  contents: write  # needed to push to gh-pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: ⚙️ Build site
        run: hugo --minify

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages  # Because you are using root repo (user.github.io)
          cname: www.mindpatch.net
